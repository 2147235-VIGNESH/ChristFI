     <div class="InputElements">

<!-- Update Cookies -->
<div class="container">
    <h2 class="SubHeading">Update a Student</h2>

        <p>Enter Username</p> 
        <input class="input" id="updateInputKey"/>
    </div>

        <p>Enter New Password</p>
        <input class="input" input id="updateInputValue"/>

</div>
